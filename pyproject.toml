[build-system]
  build-backend = "uv_build"
  requires = ["uv_build"]

[dependency-groups]
  dev = ["dycw-utilities[test]", "rich"]

[project]
  dependencies = [
    "click >=8.3.1, <8.4",
    "dycw-utilities >=0.172.5, < 0.173",
    "rich>=14.2.0, <14.3",
    "typed-settings[attrs, click] >=25.3.0, <25.4",
  ]
  description = "GitHub actions"
  name = "dycw-actions"
  readme = "README.md"
  requires-python = ">= 3.13"
  version = "0.3.2"

  [project.scripts]
    action = "actions.cli:_main"

[tool]
  [tool.uv]
    [tool.uv.build-backend]
      module-name = "actions"
      module-root = "src"
